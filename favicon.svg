<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .plum-main { fill: #ab5689; }
      .plum-dark { fill: #47213f; }
      .plum-light { fill: #d3a3bc; }
      .stem { fill: #81a655; }
      .leaf { fill: #97bc4f; }
      .highlight { fill: #f2d7c5; }
    </style>
  </defs>
  
  <!-- Main plum body -->
  <ellipse class="plum-main" cx="50" cy="60" rx="25" ry="30"/>
  
  <!-- Plum shading/dimension -->
  <ellipse class="plum-dark" cx="45" cy="65" rx="15" ry="20"/>
  
  <!-- Highlight on plum -->
  <ellipse class="highlight" cx="42" cy="50" rx="6" ry="8" opacity="0.6"/>
  
  <!-- Stem -->
  <rect class="stem" x="47" y="25" width="6" height="15" rx="3"/>
  
  <!-- Leaves -->
  <ellipse class="leaf" cx="38" cy="32" rx="8" ry="4" transform="rotate(-30 38 32)"/>
  <ellipse class="leaf" cx="62" cy="28" rx="6" ry="3" transform="rotate(25 62 28)"/>
  
  <!-- Additional plum curves for realism -->
  <path class="plum-light" d="M 30 55 Q 35 45, 45 50 Q 55 55, 65 45 Q 70 55, 75 65 Q 65 75, 50 85 Q 35 75, 30 55" opacity="0.4"/>
</svg> 